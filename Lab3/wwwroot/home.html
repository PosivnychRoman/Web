    <body>
        <div class="background"></div>
        <button class="navbar-burger" onclick="toggleMenu()"></button>
        <div class="emailDisplay" id="emailDiv" style="display: none;">
            <h1></h1>
        </div>
        <div class="menu">
            <nav>
                <a href="home.html" style="animation-delay: 0.1s">Home</a>
                <a href="gameStore.html" style="animation-delay: 0.2s">Game</a>
                <a href="Tutorial.html" style="animation-delay: 0.3s">Tutorial</a>
                <a id="logout" href="#" style="animation-delay: 0.5s">Logout</a>
            </nav>
        </div>

        <div class="container">
            <div class="slider">

                <div class="box1 box">
                    <div class="bg"></div>
                    <div class="details">
                        <h1 class="h1">Welcome to the Website FunTime</h1>
                        <p class="p">
                            Nice to welcome you to this website and thank you
                            for choosing to visit it, I hope you like everything :)
                        </p>  
                    </div>
                    <div class="illustration"><div class="inner"></div></div>
                </div>

                <div class="box2 box">
                    <div class="bg"></div>
                    <div class="details">
                        <h1 class="h1">About</h1>
                        <p class="p">
                            This site was created by a student, 
                            so that you can have fun here :)
                        </p>
                    </div>

                    <div class="illustration"><div class="inner"></div></div>
                </div>

            </div>

                <div class="box2">2</div>

        <script src="script.js"></script>
        <script type="text/javascript">
            const userName = localStorage.getItem("username");
            console.log(userName)
            if (!userName) {
                window.location.href = "login.html";
            }
            const logoutButton = document.getElementById("logout")
            logoutButton.addEventListener("click", () => {
                localStorage.removeItem("username")
                window.location.href = "login.html";
            })
            const toggleMenu = () => {
                document.body.classList.toggle("open");
            };
            const displayEmail = () => {
                const emailDiv = document.getElementById("emailDiv");
                emailDiv.style.display = 'block';
                emailDiv.querySelector("h1").innerText = `Hi, ${userName}!`;
            };

            window.addEventListener('load', displayEmail);
        </script>
    </body>
    </html>
